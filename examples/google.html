<html>
<head>
	<title>Google // Leaflet</title>
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
	<script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
	<script src="http://maps.google.com/maps/api/js?v=3"></script>
	<script src="../layer/tile/Google.js"></script>
</head>
<body>
	<!-- define a DIV into which the map will appear. Make it take up the whole window -->
	<div style="width:100%; height:100%" id="map"></div>
<script type='text/javascript'>
var map = new L.Map('map', {center: new L.LatLng(53.9618, 58.4277), zoom: 13});
var osm = new L.TileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png');

// Possible types: SATELLITE, ROADMAP, HYBRID, TERRAIN
var ggH = new L.Google('HYBRID');
var ggR = new L.Google('ROADMAP');
var ggS = new L.Google('SATELLITE');
var ggT = new L.Google('TERRAIN');
map.addLayer(ggH);
map.addLayer(ggR);
map.addLayer(ggS);
map.addLayer(ggT);
map.addControl(new L.Control.Layers({
	'OSM':osm, 
	'Google Roadmap': ggR,
	'Google Hybrid':ggH,
	'Google Satellite': ggS,
	'Google Terrain':ggT
}, {}));
</script>
 
</body>
</html>
